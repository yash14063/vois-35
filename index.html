<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VisionCare ‚Äì Patient Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
    margin:0;
    font-family: "Segoe UI", sans-serif;
    background:#f1f5f9;
}
header{
    background:#1e293b;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
main{
    padding:20px;
}
.video-box{
    position:relative;
    max-width:900px;
    margin:auto;
}
video, canvas{
    width:100%;
    border-radius:14px;
}
canvas{
    position:absolute;
    top:0; left:0;
}
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    margin-top:20px;
}
.card{
    background:white;
    padding:15px;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
}
.card h3{
    margin-top:0;
}
.status{
    font-weight:600;
    color:#2563eb;
}

/* TOAST */
#doctor-toast{
    position:fixed;
    top:20px;
    right:20px;
    background:white;
    padding:15px 20px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    display:flex;
    align-items:center;
    gap:12px;
    transform:translateX(150%);
    transition:0.4s ease;
    z-index:9999;
    min-width:260px;
}
#toast-icon{
    width:40px;
    height:40px;
    border-radius:10px;
    background:#6366f1;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.2rem;
}
</style>
</head>

<body>

<header>
    <h2>üè• VisionCare ‚Äì Patient Monitoring</h2>
    <div>Doctor Dashboard</div>
</header>

<main>

<div class="video-box">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div class="grid">
    <div class="card">
        <h3>üõè Bed 1</h3>
        <p class="status" id="status1">Waiting...</p>
    </div>
    <div class="card">
        <h3>üõè Bed 2</h3>
        <p class="status" id="status2">Waiting...</p>
    </div>
</div>

</main>

<!-- DOCTOR TOAST -->
<div id="doctor-toast">
    <div id="toast-icon">üîî</div>
    <div>
        <div style="font-weight:700;">Patient Alert</div>
        <div id="toast-text">Gesture detected</div>
    </div>
</div>

<script>
/* ---------------- CORE VARIABLES ---------------- */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let lastSpoken = {1:"",2:""};

/* ---------------- VOICE ---------------- */
function speak(text){
    const msg = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(msg);
}

/* ---------------- NOTIFICATIONS ---------------- */
function requestDoctorNotificationPermission(){
    if("Notification" in window){
        Notification.requestPermission();
    }
}

function showDoctorNotification(message, critical=false){
    const toast = document.getElementById("doctor-toast");
    const text = document.getElementById("toast-text");
    const icon = document.getElementById("toast-icon");

    text.innerText = message;
    icon.style.background = critical ? "#ef4444" : "#6366f1";
    icon.innerText = critical ? "üö®" : "üîî";

    toast.style.transform="translateX(0)";
    setTimeout(()=>toast.style.transform="translateX(150%)",4000);

    if(Notification.permission==="granted"){
        new Notification("VisionCare Alert",{body:message});
    }
}

/* ---------------- GESTURE LOGIC ---------------- */
function detectGesture(landmarks){
    const y = landmarks.map(l=>l.y);
    if(y[8] < y[6]) return "Need Water";
    if(y[12] < y[10]) return "Need Medicine";
    if(y[4] < y[3]) return "Headache";
    if(y[16] < y[14]) return "Chest Pain";
    return null;
}

/* ---------------- PROCESS ---------------- */
function processGesture(bedId, gesture){
    if(!gesture || gesture===lastSpoken[bedId]) return;

    lastSpoken[bedId] = gesture;
    document.getElementById(`status${bedId}`).innerText = gesture;

    speak(`Patient at bed ${bedId} needs help`);

    const critical = gesture.includes("Chest");
    showDoctorNotification(`Bed ${bedId}: ${gesture}`, critical);
}

/* ---------------- HANDS ---------------- */
const hands = new Hands({
    locateFile:(file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands:2,
    modelComplexity:1,
    minDetectionConfidence:0.7,
    minTrackingConfidence:0.7
});

hands.onResults(results=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(results.multiHandLandmarks){
        results.multiHandLandmarks.forEach(lm=>{
            const bedId = lm[0].x < 0.5 ? 1 : 2;
            const gesture = detectGesture(lm);
            processGesture(bedId, gesture);
        });
    }
});

/* ---------------- CAMERA ---------------- */
const camera = new Camera(video,{
    onFrame: async()=>{
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        await hands.send({image:video});
    },
    width:1280,
    height:720
});

camera.start();
requestDoctorNotificationPermission();
</script>

</body>
</html>
