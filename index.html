<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCare - Integrated Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        :root { --primary: #4f46e5; --accent: #06b6d4; --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --alert: #ef4444; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LAYOUT --- */
        .top-section { height: 45%; padding: 20px; display: flex; gap: 20px; background: #000; border-bottom: 2px solid var(--primary); }
        .bottom-section { height: 55%; padding: 20px; background: var(--bg); overflow-y: auto; display: flex; gap: 20px; }

        /* --- CAMERA FEED (TOP) --- */
        .cam-container { flex: 2; position: relative; border-radius: 20px; overflow: hidden; border: 2px solid #334155; display: flex; align-items: center; justify-content: center; background: #000; }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; transform: scaleX(-1); }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; transform: scaleX(-1); z-index: 10; }
        
        /* OVERLAYS */
        .divider { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: rgba(255,255,255,0.3); border-left: 2px dashed rgba(255,255,255,0.5); z-index: 15; }
        .reg-controls { position: absolute; bottom: 20px; z-index: 30; display: flex; gap: 20px; }
        .btn-cam { padding: 10px 20px; background: rgba(0,0,0,0.6); color: white; border: 1px solid white; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-cam:hover { background: var(--primary); border-color: var(--primary); }

        .gesture-legend { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; background: var(--panel); padding: 15px; border-radius: 20px; }
        .g-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid transparent; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .g-card.active { background: var(--primary); border-color: white; transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
        .g-icon { font-size: 1.5rem; margin-bottom: 5px; }

        /* --- DOCTOR DASHBOARD (BOTTOM) --- */
        .patient-card { flex: 1; background: var(--panel); border-radius: 20px; padding: 20px; border: 1px solid #334155; display: flex; flex-direction: column; }
        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px; }
        
        .p-photo { width: 60px; height: 60px; border-radius: 50%; background: #334155; object-fit: cover; border: 2px solid var(--accent); }
        .p-info h3 { margin: 0; font-size: 1.2rem; }
        .p-info p { margin: 0; color: #94a3b8; font-size: 0.9rem; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .status-badge.alert { background: rgba(239, 68, 68, 0.2); color: var(--alert); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .action-row { display: flex; gap: 10px; margin-top: auto; }
        .btn-action { flex: 1; padding: 10px; background: rgba(255,255,255,0.05); border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        .btn-action:hover { background: rgba(255,255,255,0.1); }

        /* --- MODALS (ANALYTICS) --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); padding: 30px; border-radius: 24px; width: 80%; max-width: 800px; max-height: 90vh; overflow-y: auto; border: 1px solid #334155; }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; color: #94a3b8; }

        /* LOGS */
        .log-container { margin-top: 15px; height: 100px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; }
        .log-item { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="cam-container">
            <video id="input_video" playsinline muted></video>
            <canvas id="output_canvas"></canvas>
            
            <div class="divider"></div>
            
            <div class="reg-controls">
                <button class="btn-cam" onclick="registerFace(1)">üì∏ Register Bed 1</button>
                <button class="btn-cam" onclick="startCamera()" style="background:var(--primary); border:none;">‚ñ∂ START MONITORING</button>
                <button class="btn-cam" onclick="registerFace(2)">üì∏ Register Bed 2</button>
            </div>
        </div>

        <div class="gesture-legend">
            <div class="g-card" id="g-victory"><div class="g-icon">‚úåÔ∏è</div><div>WATER</div></div>
            <div class="g-card" id="g-point"><div class="g-icon">‚òùÔ∏è</div><div>MEDS</div></div>
            <div class="g-card" id="g-thumb"><div class="g-icon">üëç</div><div>YES</div></div>
            <div class="g-card" id="g-palm"><div class="g-icon">‚úã</div><div>HELP</div></div>
            <div class="g-card" id="g-fist"><div class="g-icon">‚úä</div><div>STOP</div></div>
            <div class="g-card" id="g-three"><div class="g-icon">ü•ò</div><div>FOOD</div></div>
            <div class="g-card" id="g-four"><div class="g-icon">ü§ï</div><div>PAIN</div></div>
        </div>
    </div>

    <div class="bottom-section">
        
        <div class="patient-card" id="card-p1">
            <div class="card-header">
                <div style="display:flex; gap:15px; align-items:center;">
                    <img id="img-p1" src="https://via.placeholder.com/60/334155/FFFFFF?text=P1" class="p-photo">
                    <div class="p-info">
                        <h3>Alex Smith</h3>
                        <p>Bed 1 ‚Ä¢ Post-Op</p>
                    </div>
                </div>
                <div class="status-badge" id="status-p1">Stable</div>
            </div>
            
            <div style="text-align:center; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; margin-bottom:10px;">
                <small style="color:#94a3b8;">LAST REQUEST</small>
                <div style="font-size:1.5rem; font-weight:bold; color:var(--accent);" id="req-p1">--</div>
            </div>

            <div class="action-row">
                <button class="btn-action" onclick="openHistory(1)"><i class="fas fa-history"></i> History</button>
                <button class="btn-action" onclick="openAnalytics(1)"><i class="fas fa-chart-line"></i> Analytics</button>
            </div>
        </div>

        <div class="patient-card" id="card-p2">
            <div class="card-header">
                <div style="display:flex; gap:15px; align-items:center;">
                    <img id="img-p2" src="https://via.placeholder.com/60/334155/FFFFFF?text=P2" class="p-photo">
                    <div class="p-info">
                        <h3>Sarah Jones</h3>
                        <p>Bed 2 ‚Ä¢ Observation</p>
                    </div>
                </div>
                <div class="status-badge" id="status-p2">Stable</div>
            </div>
            
            <div style="text-align:center; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; margin-bottom:10px;">
                <small style="color:#94a3b8;">LAST REQUEST</small>
                <div style="font-size:1.5rem; font-weight:bold; color:var(--accent);" id="req-p2">--</div>
            </div>

            <div class="action-row">
                <button class="btn-action" onclick="openHistory(2)"><i class="fas fa-history"></i> History</button>
                <button class="btn-action" onclick="openAnalytics(2)"><i class="fas fa-chart-line"></i> Analytics</button>
            </div>
        </div>

    </div>

    <div id="modal-analytics" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-analytics')">&times;</span>
            <h2 id="modal-title">Patient Analytics</h2>
            
            <div style="display:flex; gap:20px; height:300px; margin-top:20px;">
                <div style="flex:1; background:#f1f5f9; border-radius:15px; position:relative; display:flex; align-items:center; justify-content:center;">
                    <div style="position:relative; width:120px; height:260px;">
                        <div style="position:absolute; width:100%; height:100%; border:3px solid #cbd5e1; border-radius:30px;"></div>
                        <div id="twin-head" style="position:absolute; top:10px; left:30%; width:40%; height:15%; background:#cbd5e1; border-radius:50%; transition:0.3s;"></div>
                        <div id="twin-chest" style="position:absolute; top:30%; left:20%; width:60%; height:25%; background:#cbd5e1; border-radius:15px; transition:0.3s;"></div>
                        <div id="twin-stomach" style="position:absolute; top:60%; left:25%; width:50%; height:20%; background:#cbd5e1; border-radius:15px; transition:0.3s;"></div>
                    </div>
                    <div style="position:absolute; bottom:10px; color:#475569; font-weight:bold;">BODY STATUS</div>
                </div>
                
                <div style="flex:2; background:white; padding:15px; border-radius:15px;">
                    <canvas id="patientChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-history')">&times;</span>
            <h2>Event Logs</h2>
            <div id="full-logs" style="margin-top:20px; max-height:400px; overflow-y:auto;">
                </div>
        </div>
    </div>

<script>
    // --- VARIABLES ---
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    
    // Data Storage
    let logs = { 1: [], 2: [] };
    let stats = { 1: {water:0, meds:0, pain:0}, 2: {water:0, meds:0, pain:0} };
    let lastAction = "";
    
    // --- 1. CAMERA & REGISTRATION ---
    async function startCamera() {
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 2, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);

        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            const camera = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 1280, height: 720
            });
            camera.start();
        };
    }

    function registerFace(bedId) {
        // Snapshot video to canvas
        const snapCanvas = document.createElement('canvas');
        snapCanvas.width = video.videoWidth;
        snapCanvas.height = video.videoHeight;
        snapCanvas.getContext('2d').drawImage(video, 0, 0);
        
        // Update Icon
        const img = document.getElementById(`img-p${bedId}`);
        img.src = snapCanvas.toDataURL('image/png');
        alert(`Bed ${bedId} Face Registered!`);
    }

    // --- 2. GESTURE LOGIC ---
    function onResults(results) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        
        // Divider
        ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height);
        ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 2; ctx.stroke();

        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#4f46e5', lineWidth: 2});
                drawLandmarks(ctx, landmarks, {color: '#ef4444', lineWidth: 1});
                
                // Identify Bed (X < 0.5 is Left/Bed 1)
                const bedId = landmarks[0].x < 0.5 ? 1 : 2;
                detectGesture(landmarks, bedId);
            }
        }
    }

    function detectGesture(lm, bedId) {
        let fingers = [];
        [8, 12, 16, 20].forEach(t => fingers.push(lm[t].y < lm[t-2].y ? 1 : 0)); // Fingers
        fingers.unshift(lm[4].x < lm[3].x ? 1 : 0); // Thumb

        const fStr = fingers.join("");
        let msg = "";
        let organ = "";

        // Mapping
        if(fStr === "00000") { msg = "STOP"; }
        else if(fStr === "11111") { msg = "HELP"; }
        else if(fStr === "01100") { msg = "WATER"; }
        else if(fStr === "01000") { msg = "MEDS"; }
        else if(fStr === "10000") { msg = "YES"; }
        else if(fStr === "01110") { msg = "FOOD"; organ="stomach"; }
        else if(fStr === "01111") { msg = "PAIN"; organ="head"; }

        if(msg && msg !== lastAction) {
            lastAction = msg;
            handleAlert(bedId, msg, organ);
            setTimeout(() => lastAction = "", 2000); // Debounce
        }
    }

    // --- 3. DASHBOARD UPDATES ---
    function handleAlert(bedId, msg, organ) {
        // UI
        document.getElementById(`req-p${bedId}`).innerText = msg;
        const badge = document.getElementById(`status-p${bedId}`);
        
        // Highlight Gesture
        document.querySelectorAll('.g-card').forEach(c => c.classList.remove('active'));
        // Simple mapping for demo highlight
        if(msg==="WATER") document.getElementById('g-victory').classList.add('active');
        if(msg==="PAIN") document.getElementById('g-four').classList.add('active');

        // Logic
        if(msg === "HELP" || organ) {
            badge.innerText = "CRITICAL";
            badge.className = "status-badge alert";
            speak(`Emergency. Bed ${bedId} needs ${msg}`);
        } else {
            badge.innerText = "Active";
            badge.className = "status-badge";
            speak(`Bed ${bedId}, ${msg}`);
        }

        // Data Logging
        const time = new Date().toLocaleTimeString();
        logs[bedId].unshift({ time, msg });
        
        if(msg==="WATER") stats[bedId].water++;
        if(msg==="MEDS") stats[bedId].meds++;
        if(msg==="PAIN") stats[bedId].pain++;
    }

    // --- 4. MODALS & ANALYTICS ---
    function openHistory(bedId) {
        const container = document.getElementById('full-logs');
        container.innerHTML = "";
        logs[bedId].forEach(l => {
            container.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #334155;">
                    <span style="font-weight:bold;">${l.msg}</span>
                    <span style="color:#94a3b8;">${l.time}</span>
                </div>`;
        });
        document.getElementById('modal-history').style.display = 'flex';
    }

    function openAnalytics(bedId) {
        document.getElementById('modal-analytics').style.display = 'flex';
        document.getElementById('modal-title').innerText = `Analytics: Bed ${bedId}`;
        
        // Render Chart
        const ctxChart = document.getElementById('patientChart').getContext('2d');
        if(window.myChart) window.myChart.destroy(); // Clear old
        
        window.myChart = new Chart(ctxChart, {
            type: 'bar',
            data: {
                labels: ['Water', 'Meds', 'Pain Alerts'],
                datasets: [{
                    label: 'Today Requests',
                    data: [stats[bedId].water, stats[bedId].meds, stats[bedId].pain],
                    backgroundColor: ['#06b6d4', '#4f46e5', '#ef4444']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Reset Twin
        document.getElementById('twin-head').style.background = "#cbd5e1";
        document.getElementById('twin-stomach').style.background = "#cbd5e1";
        
        // Check recent logs for pain location to highlight twin
        const lastLog = logs[bedId][0];
        if(lastLog && lastLog.msg === "PAIN") document.getElementById('twin-head').style.background = "#ef4444";
        if(lastLog && lastLog.msg === "FOOD") document.getElementById('twin-stomach').style.background = "#ef4444";
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    function speak(text) {
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
    }
</script>
</body>
</html>
