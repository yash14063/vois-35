<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCare AI - Medical Dashboard</title>

    <!-- ================= CSS ================= -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/medical-theme.css">

    <!-- External Libraries (Non-Module Safe) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- ================= LOGIN PAGE ================= -->
    <div id="authPage" class="auth-container">
        <div class="auth-left">
            <h1>ðŸŽ¯ VisionCare AI</h1>
            <p>AI-Powered Patient Monitoring System</p>
        </div>

        <div class="auth-right">
            <h2>Medical Login</h2>

            <div class="form-group">
                <label>Doctor ID</label>
                <input type="text" value="DR-CHEN-9921" readonly>
            </div>

            <div class="form-group">
                <label>Access Key</label>
                <input type="password" value="********" readonly>
            </div>

            <button class="btn" onclick="handleLogin()">
                Access Dashboard
            </button>
        </div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboardPage" class="dashboard" style="display:none;">

        <div class="navbar">
            <div class="navbar-brand">
                VisionCare Pro
            </div>

            <div class="controls">
                <button id="startBtn">Start Monitoring</button>
                <button id="stopBtn">Stop Monitoring</button>
                <button id="resolveBtn">Resolve Emergency</button>
            </div>
        </div>

        <div class="main-content">

            <!-- Camera + Detection Area -->
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
                <canvas id="gestureOverlay"></canvas>
            </div>

            <!-- Status Panel -->
            <div class="status-panel">
                <h3>System Status</h3>
                <div id="systemStatus">Initializing...</div>
            </div>

        </div>
    </div>

    <!-- ================= MODULE ENTRY POINT ================= -->
    <!-- IMPORTANT: Load ONLY app.js -->
    <script type="module" src="./js/core/app.js"></script>

    <!-- ================= SIMPLE LOGIN HANDLER ================= -->
    <script>
        function handleLogin() {
            document.getElementById("authPage").style.display = "none";
            document.getElementById("dashboardPage").style.display = "block";
        }
    </script>

</body>
</html>
