<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VisionCare ‚Äì Patient Gesture Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#f1f5f9;
}
header{
    background:#1e293b;
    color:white;
    padding:16px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
main{
    padding:20px;
}
.video-box{
    max-width:900px;
    margin:auto;
    position:relative;
}
video, canvas{
    width:100%;
    border-radius:16px;
}
canvas{
    position:absolute;
    top:0; left:0;
}
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    margin-top:20px;
}
.card{
    background:white;
    padding:16px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
.status{
    font-size:1.1rem;
    font-weight:700;
    color:#2563eb;
}

/* Toast */
#doctor-toast{
    position:fixed;
    top:20px;
    right:20px;
    background:white;
    padding:15px 20px;
    border-radius:14px;
    box-shadow:0 12px 35px rgba(0,0,0,0.35);
    display:flex;
    align-items:center;
    gap:12px;
    transform:translateX(150%);
    transition:0.4s ease;
    z-index:9999;
}
#toast-icon{
    width:42px;
    height:42px;
    border-radius:10px;
    background:#6366f1;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
}
</style>
</head>

<body>

<header>
    <h2>üè• VisionCare ‚Äì Gesture Monitoring</h2>
    <div>Doctor Dashboard</div>
</header>

<main>

<div class="video-box">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div class="grid">
    <div class="card">
        <h3>üõè Bed 1</h3>
        <div class="status" id="status1">Waiting...</div>
    </div>
    <div class="card">
        <h3>üõè Bed 2</h3>
        <div class="status" id="status2">Waiting...</div>
    </div>
</div>

</main>

<!-- Doctor Toast -->
<div id="doctor-toast">
    <div id="toast-icon">üîî</div>
    <div>
        <div style="font-weight:700">Patient Alert</div>
        <div id="toast-text">Gesture detected</div>
    </div>
</div>

<script>
/* ---------- VARIABLES ---------- */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let lastGesture = {1:"", 2:""};

/* ---------- VOICE ---------- */
function speak(text){
    const msg = new SpeechSynthesisUtterance(text);
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}

/* ---------- NOTIFICATIONS ---------- */
function requestPermission(){
    if("Notification" in window){
        Notification.requestPermission();
    }
}

function showNotification(msg, critical=false){
    const toast = document.getElementById("doctor-toast");
    const text = document.getElementById("toast-text");
    const icon = document.getElementById("toast-icon");

    text.innerText = msg;
    icon.style.background = critical ? "#ef4444" : "#6366f1";
    icon.innerText = critical ? "üö®" : "üîî";

    toast.style.transform = "translateX(0)";
    setTimeout(()=>toast.style.transform="translateX(150%)",4000);

    if(Notification.permission==="granted"){
        new Notification("VisionCare Alert",{body:msg});
    }
}

/* ---------- GESTURE DETECTION ---------- */
function detectGesture(lm){
    if(lm[8].y < lm[6].y) return "Need Water";
    if(lm[12].y < lm[10].y) return "Need Medicine";
    if(lm[4].y < lm[3].y) return "Headache";
    if(lm[16].y < lm[14].y) return "Chest Pain";
    return null;
}

/* ---------- PROCESS ---------- */
function handleGesture(bed, gesture){
    if(!gesture || gesture===lastGesture[bed]) return;

    lastGesture[bed] = gesture;
    document.getElementById(`status${bed}`).innerText = gesture;

    speak(`Patient at bed ${bed} needs assistance`);

    const critical = gesture.includes("Chest");
    showNotification(`Bed ${bed}: ${gesture}`, critical);
}

/* ---------- MEDIAPIPE HANDS ---------- */
const hands = new Hands({
    locateFile:(file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands:2,
    modelComplexity:1,
    minDetectionConfidence:0.7,
    minTrackingConfidence:0.7
});

hands.onResults(results=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(results.multiHandLandmarks){
        results.multiHandLandmarks.forEach(lm=>{
            const bed = lm[0].x < 0.5 ? 1 : 2;
            const gesture = detectGesture(lm);
            handleGesture(bed, gesture);
        });
    }
});

/* ---------- CAMERA ---------- */
const camera = new Camera(video,{
    onFrame: async ()=>{
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        await hands.send({image:video});
    },
    width:1280,
    height:720
});

camera.start();
requestPermission();
</script>

</body>
</html>
