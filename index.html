<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VisionCare AI - Medical Dashboard</title>

<!-- CSS -->
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/animations.css">
<link rel="stylesheet" href="./css/medical-theme.css">

<style>

/* CRITICAL FIXES */

body{
margin:0;
font-family:Arial;
background:#0a0f1c;
color:white;
}

/* camera container fix */

.camera-container{
position:relative;
width:720px;
height:540px;
background:black;
border-radius:12px;
overflow:hidden;
}

/* video fix */

#video{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:1;
}

/* overlay fix */

#overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:2;
pointer-events:none;
}

/* gesture overlay fix */

#gestureOverlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:3;
pointer-events:none;
}

/* dashboard layout */

.dashboard{
padding:20px;
}

.navbar{
display:flex;
justify-content:space-between;
background:#111;
padding:15px;
border-radius:10px;
margin-bottom:20px;
}

.main-content{
display:flex;
gap:20px;
}

.status-panel{
background:#111;
padding:20px;
border-radius:10px;
width:250px;
}

.auth-container{
display:flex;
height:100vh;
}

.auth-left{
flex:1;
background:#0f172a;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.auth-right{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

button{
padding:12px 20px;
margin:5px;
border:none;
border-radius:6px;
cursor:pointer;
background:#2563eb;
color:white;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<!-- LOGIN PAGE -->

<div id="authPage" class="auth-container">

<div class="auth-left">
<h1>VisionCare AI</h1>
<p>AI Patient Monitoring System</p>
</div>

<div class="auth-right">

<h2>Medical Login</h2>

<button onclick="handleLogin()">
Access Dashboard
</button>

</div>

</div>

<!-- DASHBOARD -->

<div id="dashboardPage" class="dashboard" style="display:none;">

<div class="navbar">

<div>
VisionCare Pro
</div>

<div>

<button id="startBtn">
Start Monitoring
</button>

<button id="stopBtn">
Stop Monitoring
</button>

</div>

</div>

<div class="main-content">

<div class="camera-container">

<video id="video" autoplay playsinline muted></video>

<canvas id="overlay"></canvas>

<canvas id="gestureOverlay"></canvas>

</div>

<div class="status-panel">

<h3>Status</h3>

<div id="systemStatus">
System Ready
</div>

</div>

</div>

</div>

<!-- LOAD APP MODULE -->

<script type="module" src="./js/core/app.js"></script>

<!-- LOGIN FIX -->

<script>

function handleLogin(){

document.getElementById("authPage").style.display="none";
document.getElementById("dashboardPage").style.display="block";

initializeCameraAfterLogin();

}

function initializeCameraAfterLogin(){

if(window.visionCareApp){

window.visionCareApp.init();

}

}

</script>

</body>
</html>
